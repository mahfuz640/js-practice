<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Event call</title>
</head>

<body>
    <h1 onclick="handleClick()" style="pointer:click">This is a Event</h1>
    <button onclick="handleClic()">Click me</button>
    <script>
        function handleClick() {
            console.log("i am h1");
        }

        function handleClic() {
            console.log("i am btn");
        }
    </script>
</body>

</html>
